<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - TechNova Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/general.css" />
  <link rel="stylesheet" href="css/contacto.css" />
</head>
<body>
  <header>
    <nav>
      <h1>Haras La Tana Del Lupo</h1>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="servicios.html">Servicios</a></li>
        <li><a href="galeria.html">Galería</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section id="contacto">
    <h2>Contacto</h2>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" />

      <label for="comentarios">Comentarios:</label>
      <textarea id="comentarios" name="comentarios"></textarea>

      <label for="select">Seleccionar opción:</label>
      <select id="select" name="select">
        <option value="opcion1">Opción 1</option>
        <option value="opcion2">Opción 2</option>
      </select>

      <label>
        <input type="checkbox" id="aceptar" name="aceptar" /> Acepto los términos y condiciones
      </label>

      <button type="submit">Enviar</button>
      <button type="reset">Resetear</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 TechNova Solutions</p>
  </footer>
</body>
</html>
